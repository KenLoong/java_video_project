#配置数据库连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/course?useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&failOverReadOnly=false&serverTimezone=CTT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:/mapper/**/*.xml
#日志打印成执行的sql语句，方便Debug
logging.level.com.course.server.mapper=trace


# redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379

# 邮箱配置
spring.mail.host=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.port=465
spring.mail.properties.mail.smtp.socketFactory.fallback=false
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.port=465
